<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Tempo (Simples)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Tempo</h1>

        <div class="input-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor">
        </div>

        <div class="input-group">
            <label for="unidade-inicial">De:</label>
            <select id="unidade-inicial">
                <option value="segundos">Segundos</option>
                <option value="minutos">Minutos</option>
                <option value="horas">Horas</option>
            </select>
        </div>

        <div class="input-group">
            <label for="unidade-final">Para:</label>
            <select id="unidade-final">
                <option value="segundos">Segundos</option>
                <option value="minutos">Minutos</option>
                <option value="horas">Horas</option>
            </select>
        </div>

        <button id="converter">Converter</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
